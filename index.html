<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-window">
        <div id="answers-window">
          <div id="input-window"></div>
          <div id="output-window"></div>
        </div>
        <div id="buttons-window">
            <button id="modulo" class="operators">%</button>
            <button id="clear-current">CE</button>
            <button id="clear-all">C</button>
            <button id="backspace"><img id="back-space" src="./links-and-images/backspace.png"></a></button>
            <button id="parentheses">()</button>
            <button id="squared">x²</button>
            <button id="square-root">√x</button>
            <button id="divide" class="operators">÷</button>
            <button id="seven" class="nums">7</button>
            <button id="eight" class="nums">8</button>
            <button id="nine" class="nums">9</button>
            <button id="multiply" class="operators">*</button>
            <button id="four" class="nums">4</button>
            <button id="five" class="nums">5</button>
            <button id="six" class="nums">6</button>
            <button id="subtract" class="operators">-</button> 
            <button id="one" class="nums">1</button>
            <button id="two" class="nums">2</button>
            <button id="three" class="nums">3</button>
            <button id="add" class="operators">+</button>
            <button id="zero" class="nums">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
          </div>
    </div>
  </body>
