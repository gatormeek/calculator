<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main-window">
        <div id="answers-window"></div>
        <div id="buttons-window">
            <button id="modulo">%</button>
            <button id="clear-current">CE</button>
            <button id="clear-all">C</button>
            <button id="backspace"><img id="back-space" src="./links-and-images/backspace.png"></a></button>
            <button id="one-over-x">1/x</button>
            <button id="x-squared">x²</button>
            <button id="square-root">√x</button>
            <button id="divide">÷</button>
            <button id="seven" class="white-bg">7</button>
            <button id="eight" class="white-bg">8</button>
            <button id="nine" class="white-bg">9</button>
            <button id="multiply">X</button>
            <button id="four" class="white-bg">4</button>
            <button id="five" class="white-bg">5</button>
            <button id="six" class="white-bg">6</button>
            <button id="subtract">-</button> 
            <button id="one" class="white-bg">1</button>
            <button id="two" class="white-bg">2</button>
            <button id="three" class="white-bg">3</button>
            <button id="add">+</button>
            <button id="pos-neg" class="white-bg">+/-</button>
            <button id="zero" class="white-bg">0</button>
            <button id="decimal" class="white-bg">.</button>
            <button id="equals">=</button>
          </div>
    </div>
  </body>
